{% load static %}

<div class="container-fluid pt-5" id="contact">
    <div class="row justify-content-center">
      <div class="col-xl-10">
        <div class="card border-0 rounded-3 ">
          <div class="card-body p-0">
            <div class="row g-0">
              <div class="col-sm-6 d-none pt-3 d-sm-block bg-image">
                <img src="{% static 'imgs/contact.svg' %}" alt="">
              </div>
              <div class="col-sm-6 p-4">
                <div class="text-center">
                  <div class="h3 fw-light">Contact Form</div>
                  <p class="mb-4 text-muted">Fill the Contact to Improve Website</p>
                </div>
  
             
  
                <form id="contactForm" method="POST" action="{% url 'contact' %}">
                    {% csrf_token %}

  
                  <!-- Name Input -->
                  <div class="form-floating mb-3">
                    {{forms.name}}
                    <label for="name">Name</label>
                  </div>
  
                  <!-- Email Input -->
                  <div class="form-floating mb-3">
                    {{forms.email}}
                    <label >Email Address</label>
                    
                  </div>
  
                  <!-- Message Input -->
                  <div class="form-floating mb-3">
                    {{forms.description}}
                    <label for="message">Message</label>
                  </div>
  
                  <!-- Submit success message -->
                  <div class="d-none" id="submitSuccessMessage">
                    <div class="text-center mb-3">
                      <div class="fw-bolder">Form submission successful!</div>
                      <p>To activate this form, sign up at</p>
                      <a href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
                    </div>
                  </div>
  
                  <!-- Submit error message -->
                  <div class="d-none" id="submitErrorMessage">
                    <div class="text-center text-danger mb-3">Error sending message!</div>
                  </div>
  
                  <!-- Submit button -->
                  <div class="d-grid">
                    <input type="submit" value="Submit" class="btn btn-primary btn-lg" />
                  </div>
                </form>
                <!-- End of contact form -->
  
              </div>
            </div>
  
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- CDN Link to SB Forms Scripts -->
  <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
